<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover" />
        <meta name="color-scheme" content="light dark" />
        <link rel="stylesheet" href="css/index.css" />
        <link rel="stylesheet" href="css/controles.css" />
        <link rel="stylesheet" href="css/documentacion.css" />
        <link rel="stylesheet" href="css/colores.css" />
        <title>A E S T H E T I C S Cd. Juárez</title>
    </head>
    <body>
        <div class="app">
            <h1>A E S T H E T I C S</h1>
            <h1>Cd. Juárez</h1>
            <div id="deviceready" class="blink">
                <p class="event listening" id="datos">Esperando conexion...</p>
                <div class="caja documento" id="silencio">Pausar aplicación</div>
            </div>

            <div class="selector_menu flex_columna al_fondo">
                <div class="selector_menu flex_fila">
                    <div class="caja mapa" id="parque_central">escuchar en Parque Central</div>
                    <div class="caja mapa" id="iada">escuchar en IADA/ITT UACJ</div>
                </div>

                <div class="caja documento" id="documentacion">Documentación</div>
                <div class="caja documento oculto" id="cerrar_documentacion">Cerrar documentación</div>
            </div>

            <div class="selector_menu flex_fila" id="seccion-distancias">
            </div>

            <div class="contenedor_documentación oculto" id="cont_documentacion">
                <h1 id="titulo"></h1>
                <div class="documentacion"></div>

                <div class="fuentes"></div>

                <div class="secciones"></div>

                <div class="visitar_seccion oculto" id="seccion_a_visitar"></div>
            </div>

            <div class="caja_musical">
                <audio loop="true" src="audio/VaporWaveHeyPachuco.mp3" id="rola_1"></audio>
                <audio loop="true" src="audio/VaporWaveJuanga.mp3" id="rola_2"></audio>
                <audio loop="true" src="audio/VaporWaveSwingMood.mp3" id="rola_3"></audio>
            </div>
        </div>

        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
        <script src="js/ubicaciones.js"></script>
        <script src="js/documentacion.js"></script>
        <script src="js/estados.js"></script>
    </body>
</html>
